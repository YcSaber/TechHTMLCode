<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist</title>
</head>
<body>
<form action="#">
    请输入地址：<input type="text" name="address" list="address">
    <datalist id="address">
        <option value="北京"></option>
        <option value="上海"></option>
        <option value="广州"></option>
        <option value="深圳"></option>
    </datalist>
    <br>
    <input type="submit">
</form>
</body>
</html>
