<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E[att*=value]</title>
    <style type="text/css">
        p{
            font-size: 30px;
        }
        p[id*='demo']{
            color: #ffee00;
        }
        p[id*='main']{
            color: #799582;
        }
    </style>
</head>
<body>
<p id="demo">黑龙江省</p>
<p id="main">牡丹江市</p>
<p id="new_demo">爱民区</p>
<p id="new_main"></p>
<p id="new_demo1">西地明街</p>
<p id="new_main1">530号</p>
<p id="demo1">牡丹江大学</p>
<p id="main1">邮编：xxxxxx</p>
</body>
</html>
