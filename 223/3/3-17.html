<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签指定式选择器的应用</title>
    <style type="text/css">
        p{
            color: red;
        }
        .special{
            text-decoration: underline;
        }
        p.special{
            font-style: italic;
        }
    </style>
</head>
<body>
<p>普通段落文本1（红色）</p>
<p class="special">指定.special类的段落文本加下划线和斜体</p>
<h3 class="special">指定.special类的段落文本加下划线</h3>
</body>
</html>
