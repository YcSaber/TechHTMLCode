<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        strong{
            font-style: italic;
        }
        .a strong{
            text-decoration: underline;
        }
        p{
            color: #3366cc;
        }
    </style>
</head>
<body>
<p class="a">段落文本<strong>嵌套在段落中，使用strong标签定义文本斜体并加下划线</strong></p>
<strong>嵌套外的strong标签定义文本斜体</strong>
</body>
</html>
