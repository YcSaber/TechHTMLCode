<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style type="text/css">
       p{
           text-decoration: underline;
           font-family: Arial,"Songti SC","Heiti TC","华文彩云","隶书",sans-serif;
       }
        .green{
            color: green;
        }
        .red{
            color: red;
        }
        .center{
            text-align: center;
        }
        .font22{
            font-size: 22px;
        }
        .italic{
            font-style: italic;
        }
        .oblique{
            font-style: oblique;
        }
    </style>
</head>
<body>
<h2 class="center">二级标题文本</h2>
<p class="green font22">绿色文本内容</p>
<p class="red font22">红色文本内容</p>
<p class="red italic">红色文本内容</p>
<p class="red oblique">红色文本内容</p>
<p>正文文本内容</p>
</body>
</html>
