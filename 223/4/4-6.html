<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通兄弟选择器的应用</title>
    <style type="text/css">
        p ~ h2{
            color: #128095;
            font-size: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
<h2>《赠汪伦》</h2>
<p>李白乘舟将欲行，</p>
<h2>忽闻岸上踏歌声。</h2>
<h2>桃花潭水深千尺，</h2>
<h2>不及汪伦送我情。</h2>
<h3>文本文档</h3>
<h2>二级标题</h2>
</body>
</html>
