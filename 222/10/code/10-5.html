<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skew()</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            background: #cc5200;
            border: 2px solid #000000;
            margin: 20px;
        }
        .div2{
            transform: skew(40deg);
        }
        .div1{
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
<div class="div1">未倾斜</div>
<div class="div2">倾斜后</div>
</body>
</html>
