<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select控件</title>
</head>
<body>
所在地区： <br>
<select name="area">
    <option>----请选择----</option>
    <option>北京</option>
    <option>黑龙江</option>
    <option>辽宁</option>
    <option>上海</option>
    <option>广东</option>
</select><br>
证件： <br>
<select name="">
    <option>----请选择----</option>
    <option selected="selected">身份证</option>
    <option>护照</option>
</select>
时间：
<select name="time" multiple="multiple" size="4">
    <option>2023.6.10</option>
    <option>2023.6.11</option>
    <option  selected="selected">2023.6.18</option>
    <option>2023.7.1</option>
    <option>2023.7.2</option>
    <option  selected="selected">2023.7.7</option>
</select><br>
班级： <br>
<select name="class">
    <optgroup label="计应">
        <option>计应221</option>
        <option>计应222</option>
        <option>计应223</option>
        <option>计应224</option>
        <option>计应225</option>
    </optgroup>
    <optgroup label="计网">
        <option>计网221</option>
        <option>计网222</option>
    </optgroup>
</select>
</body>
</html>
