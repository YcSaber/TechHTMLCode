<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格结构</title>
</head>
<body>
<table border="1" align="center">
    <caption>表格名称</caption>
    <thead>
    <tr>
        <td colspan="3">biiaooti</td>
    </tr>
    <tr>
        <th><a href="#">111</a></th>
        <th><a href="#">222</a></th>
        <th><a href="#">333</a></th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="3" align="center">底部企业信息及电话</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>11</td>
        <td>22</td>
        <td>33</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    </tbody>
</table>
</body>
</html>
