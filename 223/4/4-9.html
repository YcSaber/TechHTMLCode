<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:only-child选择器</title>
    <style type="text/css">
        strong:only-child{
            color: #128095;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<p>
    <strong>大学英语</strong>
    <strong>大学语文</strong>
</p>
<p>
    <strong>大学生心理健康</strong>
</p>
<p>
    <strong>C语言</strong>
    <strong>Java</strong>
    <strong>HTML+CSS</strong>
</p>
</body>
</html>
