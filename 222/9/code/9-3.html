<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css控制video</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 600px;
            height: 300px;
            border: 3px solid #8104ff;
        }
        video{
            width: 200px;
            height: 300px;
            float: left;
            background: #128095;
        }
        p{
            float: left;
            width: 200px;
            height: 300px;
            background: #cccccc;
        }
    </style>
</head>
<body>
<div>
    <p>占位</p>
    <video src="../video/pian.mp4" controls muted>该浏览器版本过低，不支持该播放器的内容，请升级最新版本Chrome.</video>
    <p>占位</p>
</div>

</body>
</html>
