<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>临近兄弟选择器</title>
    <style type="text/css">
        p,h3{
            font-size: 30px;
        }
        p+h3{
            color: #128095;
        }
    </style>
</head>
<body>
<h3>《赠汪伦》</h3>
<p>李白乘舟将欲行，</p>
<h3>忽闻岸上踏歌声。</h3>
<h3>桃花潭水深千尺，</h3>
<h3>不及汪伦送我情。</h3>
</body>
</html>
