<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform3d01</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            border: 3px solid #000000;
            position: relative;
            transition: all 6s linear;
            transform-style: preserve-3d;
        }
        img{
            position: absolute;
            top: 0;
            left: 0;
            transform: translateZ(100px);
        }
        .no2{
            transform: rotateX(90deg) translateZ(100px);
        }
        div:hover{
            transform: rotateX(-90deg);
        }
        div:visited{
            transform: rotateX(-90deg);
            transition: all 6s linear;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
<div>
    <img src="../img/1.png" alt="" class="no1">
    <img src="../img/2.png" alt="" class="no2">
</div>
</body>
</html>
