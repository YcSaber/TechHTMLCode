<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通兄弟选择器</title>
    <style type="text/css">
        p,h3{
            font-size: 26px;
        }
        p~h3{
            color: #de3299;
        }
    </style>
</head>
<body>
<h3>《赠汪伦》</h3>
<p>李白乘舟将欲行，</p>
<div>-------------</div>
<h3>忽闻岸上踏歌声。</h3>
<h3>桃花潭水深千尺，</h3>
<h3>不及汪伦送我情。</h3>
<div>--------------</div>
<h3>三级标题</h3>
</body>
</html>
