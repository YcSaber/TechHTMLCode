<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font属性</title>
    <style type="text/css">
        .one{
            font: italic 22px/30px "Heiti SC";
        }
        .two{
            font: italic bold 20px "Songti SC";
        }
    </style>
</head>
<body>
<p class="one">使用font属性设置文本字体风格 字号 行高 字体</p>
<p class="two">使用font属性设置文本字体风格 加粗 字号</p>
</body>
</html>
