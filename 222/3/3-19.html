<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style type="text/css">
        h2,h3,p{
            color: red;
        }
        h2,.a,#one{
            text-decoration: underline;
        }
        .a,#one{
            font-size: 25px;
        }
    </style>
</head>
<body>
<h1>下面所有文字为红色</h1>
<h2>二级标题,加下划线</h2>
<h3>三级标题文本</h3>
<p class="a">段落文本1,加下划线</p>
<p>段落文本2</p>
<p id="one">段落文本3,加下划线</p>
</body>
</html>
