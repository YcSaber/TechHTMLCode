<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E[att$=value]</title>
    <style>
        p{
            font-size: 30px;
            font-family: "Heiti SC", sans-serif;
        }
        p[id$='demo']{
            color: #de3299;
        }
        p[id$='main']{
            color: #03ed67;
        }
    </style>
</head>
<body>
<p id="demo">黑龙江省</p>
<p id="main">牡丹江市</p>
<p id="new_demo">爱民区</p>
<p id="new_main">西地明街</p>
<p id="new_demo1">530号</p>
<p id="new_main1">牡丹江大学</p>
</body>
</html>
