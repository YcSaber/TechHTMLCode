<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签使用</title>
</head>
<body>
<form action="#">
    <label for="id_card">身份证号：</label>
    <input type="text" maxlength="18" id="id_card">
    <br><br>
    性别：
    <input type="radio" name="sex" checked id="man"><label for="man">男</label>
    <input type="radio" name="sex" id="woman"><label for="woman">女</label>
    <br><br>

</form>

</body>
</html>
