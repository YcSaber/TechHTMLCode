<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框综合属性应用</title>
    <style type="text/css">
        h2{
            text-align: center;
            /*下边框综合属性*/
            border-bottom: 5px #399dff solid;
        }
        .one{
            border-top: 2px double #ff22bb;
            border-right: #03ed67 10px dotted;
            border-bottom: dashed #128095 15px;
            border-left: #999999 solid 8px;
        }
        .tupian{
            border: #cccccc solid 15px;
        }
    </style>
</head>
<body>
<h2>设置边框属性</h2>
<p class="one">这是为了展示边框综合属性对应的文字</p>
<img class="tupian" src="tu.png" alt="图片">
</body>
</html>
