<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
    <style type="text/css">
        .one{
            text-decoration: underline;
        }
        .two{
            text-decoration: overline;
        }
        .three{
            text-decoration: line-through;
        }
        .four{
            text-decoration: underline line-through;
        }
    </style>
</head>
<body>
<p class="one">设置下划线</p>
<p class="two">设置上划线</p>
<p class="three">设置删除线</p>
<p class="four">同时设置下划线级删除线</p>
</body>
</html>
