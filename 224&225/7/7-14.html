<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number,range类型</title>
</head>
<body>
<form action="#">
    请输入数量：<input type="number" name="num"
                    value="1" min="1" max="49" step="4">
    <input type="range" name="range" value="2" min="2" max="55">
    <input type="submit">
</form>
</body>
</html>
