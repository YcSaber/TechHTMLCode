<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div标签应用</title>
    <style type="text/css">
        .one{
            width: 700px;
            height: 50px;
            text-align: center;
            background: #128095;
            font-size: 20px;
            font-weight: bold;
        }
        .two{
            width: 600px;
            height: 150px;
            background: #cccccc;
            font-size: 15px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
<div class="one">div1作为标题文本</div>
<div class="two">
    <p>div2嵌套p标签作为内容文本</p>
</div>
</body>
</html>
