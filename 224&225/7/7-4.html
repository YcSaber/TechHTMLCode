<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格结构</title>
</head>
<body>
<table border="1" align="center">
    <caption>表格名称</caption>
    <thead>
    <tr>
        <td colspan="3">标题</td>
    </tr>
    <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="3" align="center">底部信息</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>111111</td>
        <td>222222</td>
        <td>333333</td>
    </tr>
    <tr>
        <td>11111</td>
        <td>22222</td>
        <td>33333</td>
    </tr>
    <tr>
        <td>1111</td>
        <td>2222</td>
        <td>3333</td>
    </tr>
    </tbody>
</table>
</body>
</html>
