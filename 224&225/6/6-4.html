<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表的嵌套</title>
</head>
<body>
<h2>224 225</h2>
<ul>
    <li>
        224
        <ul>
            <li>男</li>
            <li>女</li>
        </ul>
    </li>
    <li>
        225
        <ol>
            <li>男</li>
            <li>女</li>
        </ol>
        <dl>
            <dt>计算机应用</dt>
            <dd>22级计算机技术</dd>
        </dl>
    </li>
</ul>
</body>
</html>
