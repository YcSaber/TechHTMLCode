<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style type="text/css">
        strong{
            text-decoration: underline;
        }
        p strong{
            color: #3366cc;
        }
    </style>
</head>
<body>
<p>
    段落文本<strong>嵌套在段落中，使用strong标签定义文本下划线蓝色</strong>
</p>
<strong>嵌套外由strong标签定义文本下划线</strong>
</body>
</html>
