<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skew()</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 150px;
            background: #de5e3b;
            border: 1px solid #ffffff;
        }
        .box2{
            transform: skew(30deg,15deg);
        }
    </style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">倾斜后的box2</div>
</body>
</html>
