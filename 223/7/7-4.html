<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格结构</title>
</head>
<body>
<table border="1">
    <caption>表格标题</caption>
    <thead>
    <tr>
        <th colspan="3">标题</th>
    </tr>
    <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="3">底部信息</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>aaa</td>
        <td>bbb</td>
        <td>ccc</td>
    </tr>
    <tr>
        <td>aa</td>
        <td>bb</td>
        <td>cc</td>
    </tr>
    <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
    </tr>
    </tbody>
</table>
</body>
</html>
