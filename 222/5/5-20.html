<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素和行内元素</title>
    <style type="text/css">
        h2{
            background: #128095;
            width: 777px;
            height: 50px;
            text-align: center;
            color: #fff;
        }
        p{
            background: #cccccc;
        }
        b{
            background: #ffee00;
            width: 300px;
            height: 50px;
            text-align: center;
        }
        del{
            background: #399dff;
        }
        i{
            background: #03ed67;
        }
    </style>
</head>
<body>
<h2>二级标题文本</h2>
<p>p标签定义文本</p>
<p>
    <b>b标签定义文本</b>
    <del>del标签定义文本</del>
    <i>i标签定义文本</i>
</p>
</body>
</html>
