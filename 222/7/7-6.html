<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS控制单元格边距</title>
    <style type="text/css">
        table{
            width: 300px;
            height: 300px;
            border: 5px solid #8104ff;
        }
        td,th{
            border: 1px solid #006666;
            padding: 40px;
            margin: 45px; /*不生效*/
        }
    </style>
</head>
<body>
<table>
    <caption>某班成绩排行</caption>
    <tr>
        <th>排名</th>
        <th>姓名</th>
        <th>总分</th>
    </tr>
    <tr>
        <th>1</th>
        <td>AAA</td>
        <td>666</td>
    </tr>
    <tr>
        <th>2</th>
        <td>BBB</td>
        <td>630</td>
    </tr>
    <tr>
        <th>3</th>
        <td>CCC</td>
        <td>560</td>
    </tr>
    <tr>
        <th>4</th>
        <td>DDD</td>
        <td>530</td>
    </tr>
</table>
</body>
</html>
