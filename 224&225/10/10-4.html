<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scale()</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 150px;
            margin: 5px;
            background: #ff3333;
        }
        .box2{
            margin-left: 400px;
            transform: scale(2,3);
        }
    </style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
</body>
</html>
