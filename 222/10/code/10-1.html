<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition-property属性</title>
    <style type="text/css">
        div{
            width: 400px;
            height: 300px;
            background: #128095;
            color: #fff;
            font-size: 20px;
        }
        div:hover{
            width: 450px;
            height: 350px;
            background: #ff6600;
            font-weight: bold;
            font-size: 25px;
            transition-property: all;
            /*-webkit-transition-property: width;*/
            /*-moz-transition-property: width;*/
            /*-o-transition-property: width;*/
            transition-duration: 5s;
        }
    </style>
</head>
<body>
<div>使用transition-property属性指定过渡效果</div>
</body>
</html>
