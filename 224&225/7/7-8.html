<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input控件</title>
</head>
<body>
<form action="#">
    身份证号：
    <input type="text" maxlength="18" value="1"/><br><br>
    密码：
    <input type="password" maxlength="16"><br><br>
    性别：
    <input type="radio" name="sex" checked>男
    <input type="radio" name="sex">女 <br><br>
    安装用途：
    <input type="checkbox">学习
    <input type="checkbox">交友
    <input type="checkbox">学校任务
    <input type="checkbox">其他 <br><br>
    上传头像：
    <input type="file"><br><br>
    <input type="button" value="1234">
    <input type="hidden">
    <input type="submit">
    <input type="reset"><br><br>
    <input type="image" src="login.gif">
</form>
</body>
</html>
