<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>word-spacing和letter-spacing</title>
    <style type="text/css">
        .letter{
            letter-spacing: 30px;
        }
        .word{
            word-spacing: 30px;
        }
    </style>
</head>
<body>
<p class="letter">letter spacing(字间距)</p>
<p class="word">word spacing word spacing(单词间距)</p>
</body>
</html>
