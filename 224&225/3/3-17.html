<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签指定式选择器</title>
    <style type="text/css">
        p{
            font-family: "Heiti SC", sans-serif;
        }
        .special{
            font-style: italic;
        }
        p.special{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<p>普通段落文本</p>
<p class="special">指定.special类字体样式倾斜并加下划线</p>
<h3 class="special">指定.special类字体样式倾斜</h3>
</body>
</html>
