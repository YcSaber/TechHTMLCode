<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素类型转换</title>
    <style type="text/css">
        div,span{
            width: 350px;
            height: 66px;
            text-align: center;
            background: #03ed67;
            margin: 20px;
        }
        .d_one,.d_two{
            display: inline;
        }
        .s_three{
            display: block;
        }
        .s_one,.s_two{
            display: inline-block;
        }
        .d_three{
            display: none;
        }
    </style>
</head>
<body>
<div class="d_one">div1中的文本内容</div>
<div class="d_two">div2中的文本内容</div>
<div class="d_three">div3中的文本内容</div>
<span class="s_one">span1中的文本内容</span>
<span class="s_two">span2中的文本内容</span>
<span class="s_three">span3中的文本内容</span>
</body>
</html>
