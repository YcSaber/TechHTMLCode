<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接的伪类选择器</title>
    <style type="text/css">
        li{
            margin-bottom: 20px;
        }
        a:link,a:visited{
            text-decoration: none;
            color: #666666;
        }
        a:hover{
            color: #de5e3b;
            text-decoration: underline;
        }
        a:active{
            color: #03ed67;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">超市</a></li>
    <li><a href="#">秒杀</a></li>
    <li><a href="#">家电</a></li>
    <li><a href="#">生鲜</a></li>
    <li><a href="#">拍卖</a></li>
    <li><a href="#">会员</a></li>
</ul>
</body>
</html>
