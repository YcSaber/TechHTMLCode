<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式标签</title>
</head>
<body>
    <h2 align="center">使用font标签设置文本样式</h2>
    <p>文本是默认样式的文本</p>
    <p><font size="2" color="blue">文本是2号蓝色文本</font></p>
    <p><font size="5" color="red">文本是5号红色文本</font></p>
    <p><font size="7" color="green" face="宋体">文本是7号绿色文本，字体是宋体</font></p>
</body>
</html>
