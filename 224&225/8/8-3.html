<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签定位</title>
    <style type="text/css">
        .father{
            background: #799582;
            border: 5px dashed #ff3333;
            width: 500px;
            height: 400px;
            margin: 20px auto;
            position: relative;
        }
        .b1,.b2,.b3{
            height: 80px;
            line-height: 50px;
            width: 150px;
            border: 3px solid #666666;
            margin: 15px;
            padding: 0 10px;
        }
        .b1{
            background: #8104ff;
        }
        .b2{
            background: #03ed67;
            position: absolute;
            left: 190px;
            top: 150px;
        }
        .b3{
            background: #f558ff;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="b1">child1</div>
    <div class="b2">child2</div>
    <div class="b3">child3</div>
</div>
</body>
</html>
