<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <style type="text/css">
        p{
            font-size: 80px;
            /*text-shadow设置文字的水平垂直阴影距离，模糊半径，颜色*/
            text-shadow: 5px 5px 10px red, 5px 5px 10px blue;
        }
    </style>
</head>
<body>
<p>HTML5+CSS3</p>
</body>
</html>
