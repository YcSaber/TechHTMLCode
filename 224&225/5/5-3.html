<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合设置边框</title>
    <style type="text/css">
        .a{
            text-align: center;
            border-bottom: 8px #128095 solid;
        }
        .b{
            border-top: #399dff dashed 5px;
            border-right: solid #ff22bb 4px;
            border-bottom: dotted #999999;
            border-left: 8px double;
        }
        .c{
            border: double #999999 20px;
        }
    </style>
</head>
<body>
<h2 class="a">综合设置边框</h2>
<p class="b">分别为上下左右设置不同的边框</p>
<img class="c" src="tu.png" alt=图片>
</body>
</html>
