<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style type="text/css">
        p{
            text-decoration: underline;
            font-family: Arial,"Heiti SC","Times New Roman","华文彩云","微软雅黑","宋体",sans-serif;
        }
        .green{
            color: green;
            font-style: italic;
        }
        .red{
            color: red;
        }
        .font22{
            font-size: 22px;
        }
    </style>
</head>
<body>
<h2>二级标题文本</h2>
<p class="green font22">绿色正文文本</p>
<p class="red font22">红色正文文本</p>
<p class="green">正文文本1</p>
<p class="green">正文文本2</p>
<p>正文文本</p>
</body>
</html>
