<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内嵌式引入css样式表</title>
    <style type="text/css">
        h2{
            /*定义标题样式*/
            text-align: center;
        }
        p{
            /*定义段落标签样式*/
            color: aquamarine;
            font-size: 12px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>内嵌式引入CSS样式</h2>
<p>使用style标签定义内嵌式CSS样式表，style标签一般放在head头部标签中，title标签之后。</p>
</body>
</html>
