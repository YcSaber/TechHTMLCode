<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内嵌式引入css样式表</title>
    <style type="text/css">
        h2{
            text-align: center;
        }
        p{
            font-size: 8px;
            font-family: "楷体", sans-serif;
            color: firebrick;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>内嵌式CSS样式</h2>
<p>使用style标签定义内嵌式CSS样式表，style标签一般位于head头部标签中，title标签之后。</p>
</body>
</html>
