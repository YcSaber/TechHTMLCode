<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接伪类选择器</title>
    <style type="text/css">
        a{
            margin-right: 20px;
        }
        a:link,a:visited{
            text-decoration: none;
            color: #00796e;
        }
        a:hover{
            color: #666666;
            text-decoration: underline;
        }
        a:active{
            color: #8104ff;
        }
    </style>
</head>
<body>
<a href="#">首页</a>
<a href="#">应用</a>
<a href="#">视频</a>
<a href="#">综艺</a>
<a href="#">搞笑</a>
<a href="#">恐怖</a>
</body>
</html>
