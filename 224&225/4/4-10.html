<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:first-child和:last-child选择器</title>
    <style type="text/css">
        p{
            font-size: 20px;
        }
        p:first-child{
            color: #dc143c;
            font-size: 30px;
        }
        p:last-child{
            color: #399dff;
            font-size: 30px;
        }
    </style>
</head>
<body>
<p>牡丹江大学</p>
<p>信息与电气工程学院</p>
<p>2022级</p>
<p>计算机应用技术</p>
<p>计应224&225</p>
<p>html5+css3</p>
<div>
    <p>牡丹江大学</p>
    <p>信息与电气工程学院</p>
    <p>2022级</p>
    <p>计算机应用技术</p>
    <p>计应224&225</p>
    <p>html5+css3</p>
</div>
</body>
</html>
