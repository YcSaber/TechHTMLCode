<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单列布局</title>
    <style type="text/css">
        div{
            width: 980px;
            margin: 5px auto;
            text-align: center;
            background: #ff9900;
        }
        #header{
            height: 50px;
        }
        #nav{
            height: 90px;
        }
        #banner{
            height: 400px;
        }
        #content{
            height: 450px;
        }
        #footer{
            height: 200px;
        }
    </style>
</head>
<body>
<div id="header">头部</div>
<div id="nav">导航</div>
<div id="banner">焦点图</div>
<div id="content">内容区</div>
<div id="footer">页面底部</div>
</body>
</html>
