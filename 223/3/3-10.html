<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style type="text/css">
        .one{
            font-size: 16px;
            line-height: 18px;
        }
        .two{
            font-size: 12px;
            line-height: 2em;
        }
        .three{
            font-size: 14px;
            line-height: 180%;
        }
    </style>
</head>
<body>
<p class="one">使用像素px设置line-height，字体大小16px。行高18px</p>
<p class="two">使用相对值em设置line-height，字体大小12px，行高2em</p>
<p class="three">使用百分比设置line-height，字体大小14px，行高180%</p>
</body>
</html>
