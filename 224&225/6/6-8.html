<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style</title>
    <style type="text/css">
        ul{
            list-style: square inside;
        }
        .one{
            list-style: outside url("1.png");
        }
        dd{
            list-style: none;
            height: 30px;
            line-height: 30px;
            padding-left: 30px;
            background: url("2.png") no-repeat left center;
        }
    </style>
</head>
<body>
<ul>
    <li class="one">221</li>
    <li>222</li>
    <li>223</li>
    <li>224</li>
    <li>225</li>
</ul>
<dl>
    <dt><img src="xiongmao.jpg" alt=""></dt>
    <dd>我是一个熊猫</dd>
    <dd>我想照彩色照片</dd>
</dl>
</body>
</html>
