<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签的使用</title>
</head>
<body>
<form action="#">
    <label for="name">姓名：</label>
    <input type="text" id="name"> <br>
    性别：
    <input type="radio" name="sex"
           checked="checked" id="man"><label for="man">男</label>
    <input type="radio" name="sex"
           id="woman"><label for="woman">女</label>
</form>
</body>
</html>
