<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number,range类型</title>
</head>
<body>
<form action="#">
    请输入个数：
    <input type="number" value="1"
        min="1" max="40" step="5">
    <br>
    <input type="range"
           min="1" max="33" step="2">
    <input type="submit">
</form>
</body>
</html>
