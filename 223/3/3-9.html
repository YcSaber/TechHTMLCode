<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>word-spacing和letter-spacing</title>
    <style type="text/css">
        p{
            font-size: 30px;
        }
        .one{
            letter-spacing: 30px;
        }
        .two{
            word-spacing: 30px;
        }
    </style>
</head>
<body>
<p class="one">letter spacing(字符间距)</p>
<p class="two">word spacing word-spacing(单词间距)</p>
</body>
</html>
