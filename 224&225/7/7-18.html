<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiple属性</title>
</head>
<body>
<form action="#">
    请输入邮箱(多个邮箱用逗号隔开)：<input type="email" name="email" multiple>
    <br>
    上传图片（多个文件用shift选择）：<input type="file" name="file" multiple>
    <br>
    <input type="submit">
</form>
</body>
</html>
