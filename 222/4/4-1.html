<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E[att^=value]选择器</title>
    <style type="text/css">
        p,div{
            font-size: 30px;
            font-family: "Heiti SC", sans-serif;
        }
        p[class^='one']{
            color: #3366cc;
        }
        [class^='two']{
            color: #f558ff;
        }
    </style>
</head>
<body>
<h3 id="two5" class="two5">课程时间</h3>
<p id="one" class="one">4月13日</p>
<p id="two" class="two">10：00-11：30</p>
<p id="one1" class="one1">HTML5+CSS3</p>
<p id="two2" class="two2">5#301_302</p>
<p id="one3" class="one3">计应222</p>
<div id="two4" class="two4">1-18</div>
</body>
</html>
