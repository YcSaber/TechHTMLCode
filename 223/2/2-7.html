<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mark标签的使用</title>
</head>
<body>
    <p>凡事总须研究，才会明白。古来时常吃人，我也还记得，可是不甚清楚。我翻开历史一查，这历史没有年代，歪歪斜斜的每页上都写着 <mark>“仁义道德”</mark>几个字。我横竖睡不着，仔细看了半夜，才从字缝里看出字来，满本都写着两个字是 <mark>“吃人”</mark>！
        <br>书上写着这许多字， <mark>佃户</mark>说了这许多话，却都笑吟吟的睁着怪眼看我。
        <br><mark>我也是人</mark>，他们想要吃我了！</p>
</body>
</html>
