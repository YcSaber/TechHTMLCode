<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform-origin</title>
    <style type="text/css">
        #div1{
            position: relative;
            width: 300px;
            height: 200px;
            margin: 50px auto;
            padding: 10px;
            border: 3px solid #128095;
        }
        #div2,#div3{
            padding: 20px;
            margin: 50px;
            position: absolute;
            border: 2px solid #000000;
            transform: rotate(45deg);
        }
        #div3{
            transform-origin: 20% 40%;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">不更改</div>
    <div id="div3">更改基点位置</div>
</div>
</body>
</html>
