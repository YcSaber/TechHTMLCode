<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style-position</title>
    <style type="text/css">
        .in{
            list-style-position: inside;
        }
        .out{
            list-style-position: outside;
        }
        li{
            border: 1px dashed;
        }
    </style>
</head>
<body>
<h3>最近的病毒</h3>
<ul class="in">
    <li>新冠</li>
    <li>甲流</li>
    <li>二次新冠</li>
</ul>
<h3>处理方式</h3>
<ul class="out">
    <li>请假休息</li>
    <li>去医院</li>
    <li>吃药</li>
</ul>
</body>
</html>
