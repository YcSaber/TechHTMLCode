<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-child(n)和:nth-last-child(n)</title>
    <style type="text/css">
        p:nth-child(3){
            color: #de3299;
            font-size: 25px;
        }
        p:nth-last-child(3){
            color: #03ed67;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div>
    <p>牡丹江大学</p>
    <h4>四级标题</h4>
    <p>信息与电气工程学院</p>
    <p>2022级</p>
    <p>计算机应用技术</p>
    <p>计应222班</p>
    <strong>5#301_302</strong>
    <p>HTML5+CSS3</p>
</div>
</body>
</html>
