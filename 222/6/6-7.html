<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style-position</title>
    <style type="text/css">
        .out{
            list-style-position: outside;
        }
        .in{
            list-style-position: inside;
        }
        li{
            border: 1px dotted;
        }
    </style>
</head>
<body>
<ul class="out">
    <li>无序列表项1</li>
    <li>无序列表项2</li>
    <li>无序列表项3</li>
</ul>
<ul class="in">
    <li>无序列表项1</li>
    <li>无序列表项2</li>
    <li>无序列表项3</li>
</ul>
</body>
</html>
