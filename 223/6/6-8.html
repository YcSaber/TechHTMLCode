<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style</title>
    <style type="text/css">
        ul{
            list-style: circle inside;
        }
        .one{
            list-style: outside url("1.png");
        }
    </style>
</head>
<body>
<ul>
    <li class="one">麻辣烫</li>
    <li>冷面</li>
    <li>盒饭</li>
</ul>
</body>
</html>
