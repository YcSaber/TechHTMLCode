<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input新类型</title>
</head>
<body>
<form action="#">
    请输入邮箱：<input type="email" name="form_mail"><br>
    输入网站：<input type="url" name="user_url"><br>
    请输入电话：<input type="tel" name="user_tel" pattern="^\d{11}$"><br>
    搜索：<input type="search" name="search_info"><br>
    请选择颜色：<input type="color" name="color1"><br>
    <input type="submit">
</form>
</body>
</html>
