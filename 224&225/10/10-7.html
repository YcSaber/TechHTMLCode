<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotateX()</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 200px;
            background: #ff3333;
            color: #ffffff;
            border: 1px solid black;
        }
        div:hover{
            transition: all 8s ease-in;
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
<div>rotateX()旋转</div>
</body>
</html>
