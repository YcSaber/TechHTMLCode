<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span标签的应用</title>
    <style type="text/css">
        #header{
            color: #006666;
            font-size: 25px;
        }
        .main{
            font-size: 30px;
            color: #8104ff;
            padding-right: 20px;
        }
        .name{
            color: #ff3333;
            font-size: 28px;
        }
    </style>
</head>
<body>
<div id="header">
    <span class="main"><b>计算机应用技术</b></span>是我们班的<span class="name">专业名称</span>
</div>
</body>
</html>
