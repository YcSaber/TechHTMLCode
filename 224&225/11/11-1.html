<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cas" width="500px" height="500px"></canvas>
<script type="text/javascript">
    var cas = document.getElementById('cas');
    var context = cas.getContext('2d');
    context.moveTo(100,100);
    context.lineTo(200,200);
    context.stroke();

</script>
</body>
</html>
