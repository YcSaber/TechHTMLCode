<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签浮动</title>
    <style type="text/css">
        .father{
            background: #999999;
            border: 4px dashed #ff3333;
        }
        .div1,.div2,.div3{
            height: 50px;
            line-height: 50px;
            border: 1px solid #666666;
            margin: 15px;
            padding: 0 10px;
        }
        .div1{
            background: #03ed67;
        }
        .div2{
            background: #8104ff;
        }
        .div3{
            background: #ffee00;
        }
        p{
            background: aqua;
            border: 1px solid #999999;
            margin: 15px;
            padding: 0 10px;
        }
        .div1,.div2,.div3{
            float: left;
        }
        p{
            clear: left;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
    <p>这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。这是标签浮动（float）举例。</p>
</div>
</body>
</html>
