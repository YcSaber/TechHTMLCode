<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tr标签属性</title>
</head>
<body>
<table border="20" width="400" height="250"
       align="center">
    <tr>
        <td>姓名</td>
        <td>数学</td>
        <td>语文</td>
        <td>英语</td>
    </tr>
    <tr height="160" align="center" valign="top">
        <td>小明</td>
        <td>70</td>
        <td>60</td>
        <td>80</td>
    </tr>
    <tr>
        <td>小梦</td>
        <td>60</td>
        <td>90</td>
        <td>70</td>
    </tr>
    <tr>
        <td>小亮</td>
        <td>50</td>
        <td>60</td>
        <td>90</td>
    </tr>
</table>
</body>
</html>
