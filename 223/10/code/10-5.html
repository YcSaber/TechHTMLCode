<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skew()</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background: #ff6600;
            border: 4px solid #000000;
        }
        .box2{
            transform: skew(30deg,10deg) rotate(30deg);
        }
    </style>
</head>
<body>
<div class="box1">未倾斜</div>
<div class="box2">倾斜后</div>
</body>
</html>
