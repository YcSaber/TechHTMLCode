<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素转换</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        div,span{
            width: 300px;
            height: 50px;
            background: #03ed67;
            margin: 100px;
            text-align: center;
        }
        .d_one{
            display: inline;
        }
        .d_three{
            display: none;
        }
        .d_two,.s_one{
            display: inline-block;
        }
        .s_three{
            display: block;
        }
    </style>
</head>
<body>
<div class="d_one">div1的文本内容</div>
<div class="d_two">div2的文本内容</div>
<div class="d_three">div3的文本内容</div>
<span class="s_one">span1的文本内容</span>
<span class="s_two">span2的文本内容</span>
<span class="s_three">span3的文本内容</span>
</body>
</html>
