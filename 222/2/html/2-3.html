<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式标签（font）</title>
</head>
<body>
    <h2 align="center">使用font标签设置文本样式</h2>
    <p>默认样式文本</p>
    <p>文本是<font color="blue" size="2">2号蓝色文本</font></p>
    <p><font size="5" color="red">文本是5号红色文本</font></p>
    <p><font size="7" color="green" face="宋体">文本是7号绿色文本，文字的字体是宋体</font></p>
</body>
</html>
