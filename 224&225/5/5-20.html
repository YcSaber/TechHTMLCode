<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素和行内元素</title>
    <style type="text/css">
        h2{
            background-color: #03ed67;
            width: 500px;
            height: 50px;
            text-align: center;
        }
        p{
            background: #ffee00;
        }
        strong{
            background: #399dff;
            width: 400px;
            height: 50px;
            text-align: center;
        }
        i{
            background: #ff22bb;
        }
        del{
            background: #128095;
        }
    </style>
</head>
<body>
<h2>二级标题文本</h2>
<p>标签文本</p>
<p>
    <strong>strong定义文本</strong>
    <i>i定义文本</i>
    <del>del定义文本</del>
</p>
</body>
</html>
