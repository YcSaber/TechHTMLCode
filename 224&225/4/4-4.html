<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素选择器</title>
    <style type="text/css">
        p{
            font-size: 30px;
        }
        p>strong{
            color: #ff22bb;
            font-size: 40px;
        }
    </style>
</head>
<body>
<p>现在是<strong>子元素选择器</strong>的应用<strong>举例</strong></p>
<p>早上<em><strong>8：00上课</strong></em>起不来</p>
</body>
</html>
