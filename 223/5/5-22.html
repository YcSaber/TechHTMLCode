<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span标签</title>
    <style type="text/css">
        #header{
            font-size: 20px;
            color: #1b105a;
        }
        .main{
            color: #ff3333;
            font-size: 28px;
            padding-right: 20px;
        }
        .art{
            color: #ff22bb;
            font-size: 28px;
        }
    </style>
</head>
<body>
<div id="header">
    <span class="main">木偶戏</span>是中国一种古老的民间艺术，<span class="art">是中国乡土艺术的瑰宝。</span>
</div>
</body>
</html>
