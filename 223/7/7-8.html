<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input控件</title>
</head>
<body>
<form action="#" autocomplete="on">
    姓名：
    <input type="text" maxlength="8" value="请输入姓名"><br><br>
    密码：
    <input type="password" maxlength="16"><br><br>
    性别：
    <input type="radio" name="sex" checked>男
    <input type="radio" name="sex">女 <br><br>
    <input type="hidden">
    爱好：
    <input type="checkbox" name="hobby" checked>唱
    <input type="checkbox" name="hobby">跳
    <input type="checkbox" name="hobby">rap
    <input type="checkbox" name="hobby">篮球
    <br><br>
    头像：
    <input type="file">
    <br><br>
    <input type="button" value="1234">
    <input type="submit">
    <input type="reset">
    <input type="image" src="login.gif">
</form>
</body>
</html>
