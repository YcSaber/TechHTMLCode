<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style-type</title>
    <style type="text/css">
        ul{
            list-style-type: none;
        }
        ol{
            list-style-type: none;
        }
    </style>
</head>
<body>
<ul>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
</ul>
<ol>
    <li>一</li>
    <li>二</li>
    <li>三</li>
</ol>
</body>
</html>
