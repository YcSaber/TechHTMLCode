<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style-type</title>
    <style type="text/css">
        ul{
            list-style-type: circle;
        }
        ol{
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
<ul>
    <li>早</li>
    <li>中</li>
    <li>晚</li>
</ul>
<ol>
    <li>1-2</li>
    <li>3-4</li>
    <li>5-6</li>
    <li>7-8</li>
</ol>
</body>
</html>
