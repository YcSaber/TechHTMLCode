<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-of-type(n)和:nth-of-last-type(n)的应用</title>
    <style type="text/css">
        p:nth-last-of-type(odd){
            color: #128095;
        }
        p:nth-last-of-type(even){
            color: #ff22bb;
        }
        h2:nth-of-type(odd){
            color: #399dff;
        }
        h2:nth-of-type(even){
            color: #ff9900;
        }
    </style>
</head>
<body>
<h2>网页设计</h2>
<p>网页设计是根据企业希望向浏览者传递信息进行网站功能策划，页面设计</p>
<h2>Java</h2>
<p>面向对象的程序设计语言</p>
<h2>ios</h2>
<h2>android</h2>
<p>苹果操作系统</p>
<p>安卓操作系统</p>
<h2>PHP</h2>
<p>世界上最好的语言</p>
</body>
</html>
