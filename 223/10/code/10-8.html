<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>perspective属性</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 200px;
            border: 3px solid #1b105a;
            margin: 0 auto;
            perspective: 200px;
        }
        .div1{
            background: #399dff;
        }
        .div1:hover{
            transition: all 7s ease-in-out;
            transform: rotate3d(1,1,1,360deg);
        }
    </style>
</head>
<body>
<div>
    <div class="div1">元素透视</div>
</div>
</body>
</html>
