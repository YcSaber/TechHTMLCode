<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span标签使用</title>
    <style type="text/css">
        #header{
            font-size: 30px;
            font-family: "Heiti SC", sans-serif;
            color: #00796e;
        }
        .main{
            color: #8104ff;
            font-size: 38px;
            padding-right: 10px;
        }
        .art{
            font-size: 33px;
            color: #ff3333;
        }
    </style>
</head>
<body>
<div id="header">
    <span class="main">木偶戏</span>是一种古老的民间艺术，<span class="art">是中国乡土艺术的瑰宝</span>
</div>
</body>
</html>
