<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css控制video宽高</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 600px;
            height: 300px;
            border: 3px solid #999999;
        }
        video{
            width: 200px;
            height: 300px;
            float: left;
            background: #128095;
        }
        p{
            float: left;
            width: 200px;
            height: 300px;
            background: #666666;
        }
    </style>
</head>
<body>
<div>
    <p>占位色块</p>
    <video src="video/pian.mp4" controls loop muted>该浏览器版本过旧，不支持视频播放，请更新最新版本Chrome。</video>
    <p>占位色块</p>
</div>
</body>
</html>
