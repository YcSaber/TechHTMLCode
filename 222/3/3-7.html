<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font属性</title>
    <style type="text/css">
        .one{
            font: italic 18px/30px "隶书";
        }
        .two{
            font: bold 18px "Heiti SC";
        }
    </style>
</head>
<body>
<p class="one">使用font属性综合设置段落文本的字体风格，字号，行高，字体</p>
<p class="two">使用font属性综合设置段落文本的字体风格，加粗，字号，行高</p>
</body>
</html>
