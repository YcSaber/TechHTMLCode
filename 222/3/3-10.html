<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line-height使用</title>
    <style type="text/css">
        .one{
            font-size: 16px;
            line-height: 18px;
        }
        .two{
            font-size: 12px;
            line-height: 2em;
        }
        .three{
            font-size: 14px;
            line-height: 150%;
        }
    </style>
</head>
<body>
<p class="one">使用px设置行高。字体大小16px，行高18px</p>
<p class="two">使用em设置行高。字体大小12px，行高2em</p>
<p class="three">使用%设置行高。字体大小14px,行高150%</p>
</body>
</html>
