<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>word-wrap</title>
    <style type="text/css">
        p{
            width: 100px;
            height: 150px;
            border: 1px solid #000;
        }
        .break_word{
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<span>word-wrap:normal</span>
<p>网页平面ui设计学院http://icd.xxxxxxxxxxxxxx.cn</p>
<span>word-wrap:break-word</span>
<p class="break_word">网页平面ui设计学院http://icd.xxxxxxxxxxxxxx.cn</p>
</body>
</html>
