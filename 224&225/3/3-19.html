<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style type="text/css">
        h3,.one,#a{
            text-decoration: underline;
        }
        h2,h3,p{
            color: #ff9900;
        }
    </style>
</head>
<body>
<h2>二级标题</h2>
<h3>三级标题加下划线</h3>
<p class="one">段落文本1加下划线</p>
<p>段落文本2</p>
<p id="a">段落文本3加下划线</p>
</body>
</html>
