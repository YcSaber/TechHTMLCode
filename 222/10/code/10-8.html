<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>perspective</title>
    <style type="text/css">
        div{
            width: 400px;
            height: 300px;
            border: 3px solid #1b105a;
            margin: 100px auto;
            perspective: 200px;
        }
        .div1{
            background: #03ed67;
            margin: 0 auto;
        }
        .div1:hover{
            transition: all 7s linear;
            transform: rotate3d(1,0,0,360deg);
        }
    </style>
</head>
<body>
<div>
    <div class="div1">元素透视</div>
</div>
</body>
</html>
