<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E[att*=value]选择器</title>
    <style type="text/css">
        p{
            font-size: 30px;
        }
        p[id*='main']{
            color: #ff9900;
        }
        p[id*='demo']{
            color: #03ed67;
        }
    </style>
</head>
<body>
<p id="main">黑龙江省</p>
<p id="demo">牡丹江市</p>
<p id="new_main">爱民区</p>
<p id="new_demo">黄花街道</p>
<p id="main1">西地明街</p>
<p id="demo1">530号</p>
<p id="new_main1">牡丹江大学</p>
<p id="new_demo1">邮编：157015</p>
</body>
</html>
