<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css控制单元格宽高</title>
    <style type="text/css">
        table{
            border: 2px solid #006666;
            /*width: 500px;*/
            /*height: 500px;*/
        }
        td{
            border: 2px solid #006666;
        }
        .a{
            width: 300px;
            height: 200px;
        }
        .b{
            height: 30px;
        }
        .d{
            width: 50px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td class="a">A</td>
        <td class="b">B</td>
        <td class="c">C</td>
    </tr>
    <tr>
        <td class="d">D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>
</table>
</body>
</html>
