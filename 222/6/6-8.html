<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style</title>
    <style type="text/css">
        ul{
            list-style: square;
        }
        .one{
            list-style: inside url("1.png");
        }
        dl{
            list-style: none;
        }
        dd{
            height: 26px;
            line-height: 26px;
            background: url("2.png") no-repeat left center;
            padding-left: 25px;
        }
    </style>
</head>
<body>
<ul>
    <li class="one">无序列表项1</li>
    <li>无序列表项2</li>
    <li>无序列表项3</li>
</ul>

<dl>
    <dt><img src="xiongmao.jpg" alt=""></dt>
    <dd>中国的</dd>
    <dd>黑白的</dd>
    <dd>吃竹子的</dd>
</dl>
</body>
</html>
