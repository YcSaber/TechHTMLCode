<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform-origin</title>
    <style type="text/css">
        #div1{
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border:3px solid #000000;
            padding: 10px;
        }
        #div2,#div3{
            padding: 20px;
            position: absolute;
            border: 2px solid #ff3333;
            transform: rotate(45deg);
        }
        #div3{
            transform-origin: 100px 30px 0;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">未更改基点</div>
    <div id="div3">更改后</div>
</div>
</body>
</html>
