<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内嵌式引入css样式</title>
    <style type="text/css">
        h2{
            /*定义标题标签居中显示*/
            text-align: center;
        }
        p{
            /*定义段落标签的样式*/
            color: darkslategray;
            font-size: 10px;
            font-family: "楷体";
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>内嵌式CSS样式</h2>
<p>使用style标签定义CSS样式表，style标签一般位于head头部标签中，title标签之后。</p>
</body>
</html>
