<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
    <style type="text/css">
        .a{
            text-decoration: underline;
            text-align: right;
        }
        .b{
            text-decoration: overline;
        }
        .c{
            text-decoration: line-through;
        }
        .d{
            text-decoration: underline line-through;
            color: #3366cc;
        }
    </style>
</head>
<body>
<p class="a">设置下划线underline</p>
<p class="b">设置上划线overline</p>
<p class="c">设置删除线line-through</p>
<p class="d">同时设置下划线和删除线</p>
</body>
</html>
