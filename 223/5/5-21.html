<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div标签应用</title>
    <style type="text/css">
        .one{
            width: 700px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background: #128095;
        }
        .two{
            text-indent: 2em;
            width: 700px;
            height: 100px;
            font-size: 14px;
            background: #cccccc;
        }
    </style>
</head>
<body>
<div class="one">用div设置标题文本</div>
<div class="two">
    <p>div嵌套p标签文本内容</p>
</div>
</body>
</html>
