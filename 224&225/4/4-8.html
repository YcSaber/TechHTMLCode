<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:not选择器</title>
    <style type="text/css">
        .one :not(.title){
            font-family: "Heiti SC", sans-serif;
            color: #3366cc;
        }
    </style>
</head>
<body>
<div class="one">
    <h3 class="title">《赠汪伦》</h3>
    <strong>------------</strong>
    <p>李白乘舟将欲行，</p>
    <p>忽闻岸上踏歌声。</p>
    <p>桃花潭水深千尺，</p>
    <p>不及汪伦送我情。</p>
    <strong>------------</strong>
</div>
<div class="two">

</body>
</html>
