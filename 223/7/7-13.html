<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input新控件</title>
</head>
<body>
<form action="#">
    请输入邮箱：
    <input type="email" name="email">
    <br>
    请输入url地址：
    <input type="url" name="url">
    <br>
    请输入电话：
    <input type="tel" name="tel">
    <br>
    请输入搜索关键字：
    <input type="search" name="search">
    <br>
    请选择颜色：
    <input type="color" name="color">
    <br>
    <input type="submit">
</form>
</body>
</html>
