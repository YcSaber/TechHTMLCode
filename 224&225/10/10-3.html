<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate()</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 100px;
            background: #03ed67;
            margin: 3px;
        }
        .box2{
            transform: translate(100px,30px);
        }
    </style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
</body>
</html>
