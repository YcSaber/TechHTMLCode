<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导入式引入CSS样式表</title>
    <style type="text/css">
        @import url(style.css);
        @import "style1.css";
    </style>
</head>
<body>
<h2>导入式CSS样式</h2>
<h2>h2</h2>
<h3>导入css</h3>
<p>通过style标签里面的@import来导入外部样式表文件</p>
</body>
</html>
