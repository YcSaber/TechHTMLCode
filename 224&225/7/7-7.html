<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css控制单元格宽高</title>
    <style type="text/css">
        table{
            border: 1px solid #8104ff;
            border-collapse: collapse;
        }
        td{
            border: 1px solid #8104ff;
        }
        .a{
            width: 250px;
            height: 180px;
        }
        .b{
            height: 30px;
        }
        .c{
            width: 40px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td class="a">A</td>
        <td class="b">B</td>
    </tr>
    <tr>
        <td class="c">C</td>
        <td class="d">D</td>
    </tr>
</table>
</body>
</html>
