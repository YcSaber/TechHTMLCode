<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiple属性</title>
</head>
<body>
<form action="#">
    请输入邮箱（多个邮箱请用逗号分隔）：
    <input type="email" name="email" multiple>
    <br>
    上传佐证图片：
    <input type="file" name="file1" multiple>
    <br>
    <input type="submit">
</form>
</body>
</html>
