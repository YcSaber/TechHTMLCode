<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css控制表单样式</title>
    <link rel="stylesheet" href="style01.css">
</head>
<body>
<form action="#" method="post">
    <p>
        <span>账号：</span>
        <input type="text" name="user" class="user" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,15}$" >
    </p>
    <p>
        <span>密码：</span>
        <input type="password" name="pwd" class="pwd" pattern="^[a-zA-Z]\w{5,17}$">
    </p>
    <p>
        <input type="submit" class="btn1" value="登录">
    </p>
</form>
</body>
</html>
