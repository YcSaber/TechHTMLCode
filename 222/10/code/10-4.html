<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scale()</title>
    <style type="text/css">
        div{
            width: 200px;
            height:100px;
            background: #f558ff;
            margin: 100px;
        }
        .div2{
            transform: scale(0.6,0.6);
        }
    </style>
</head>
<body>
<div class="div1">未缩放</div>
<div class="div2">缩放后</div>
</body>
</html>
