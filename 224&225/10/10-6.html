<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform-origin属性</title>
    <style type="text/css">
        #div1{
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            padding: 10px;
            border: 4px solid #000000;
        }
        #box2,#box3{
            padding: 20px;
            position: absolute;
            border: 1px solid #000000;
        }
        #box2{
            background: #ff3333;
            transform: rotate(45deg);
            transform-origin: 20% 40%;
        }
        #box3{
            background: #128095;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="box2">更改基点后</div>
    <div id="box3">未更改</div>
</div>
</body>
</html>
