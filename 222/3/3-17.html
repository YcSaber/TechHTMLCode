<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签指定式选择器</title>
    <style type="text/css">
        p{
            color: #3366cc;
        }
        .special{
            text-decoration: underline;
        }
        p.special{
            font-style: italic;
        }
    </style>
</head>
<body>
<p>普通段落文本</p>
<p class="special">指定.special类段落文本下划线斜体</p>
<h3 class="special">指定.special类标题文本下划线</h3>
</body>
</html>
