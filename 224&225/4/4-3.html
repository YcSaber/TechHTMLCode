<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E[att*=value]选择器</title>
    <style type="text/css">
        p{font-size: 30px}
        p[id*='main']{
            color: #128095;
        }
        p[id*='index']{
            color: #ff9900;
        }
    </style>
</head>
<body>
<p id="main">黑龙江省</p>
<p id="index">牡丹江市</p>
<p id="new_main">爱民区</p>
<p id="new_index">西地明街</p>
<p id="new_main1">530号</p>
<p id="new_index1">牡丹江大学</p>
</body>
</body>
</html>
