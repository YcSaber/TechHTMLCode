<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css层叠性继承性</title>
    <style type="text/css">
        p{

            font-family: "Heiti SC",sans-serif;
        }
        .a{
            font-size: 28px;
        }
        #one{
            text-decoration: underline;
        }
        body{
            color: #3366cc;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>标题文本1</h1>
<p id="one" class="a">段落文本1</p>
<p>段落文本2</p>
<p>段落文本3</p>
</body>
</html>
