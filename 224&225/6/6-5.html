<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style-type</title>
    <style type="text/css">
        ul{
            list-style-type: circle;
        }
        ol{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
<ul>
    <li>计应</li>
    <li>计网</li>
    <li>大数据</li>
</ul>
<ol>
    <li>221</li>
    <li>222</li>
    <li>223</li>
    <li>224</li>
    <li>225</li>
</ol>
</body>
</html>
