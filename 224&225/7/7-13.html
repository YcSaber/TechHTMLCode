<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input新类型</title>
</head>
<body>
<form action="#">
    请输入邮箱：<input type="email" name="email">
    <br>
    请输入url：<input type="url" name="url">
    <br>
    请输入电话：<input type="tel" name="tel">

    <br>

    <br>
    <input type="submit">
</form>
</body>
</html>
