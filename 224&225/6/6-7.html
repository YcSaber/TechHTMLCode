<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style-position</title>
    <style type="text/css">
        .in{
            list-style-position: inside;
        }
        .out{
            list-style-position: outside;
        }
        li{
            border: 1px dashed ;
        }
    </style>
</head>
<body>
<ul class="in">
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JavaScript</li>
</ul>
<ul class="out">
    <li>网页制作</li>
    <li>前端开发</li>
    <li>工作时常加班少</li>
</ul>
</body>
</html>
