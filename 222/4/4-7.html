<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>：root选择器</title>
    <style type="text/css">
        :root{
            color: #3366cc;
        }
        h3{
            color: #de3299;
        }
        p{
            white-space: pre;
        }
    </style>
</head>
<body>
<h3>《赠汪伦》</h3>
<p>李白乘舟将欲行，
忽闻岸上踏歌声。
桃花潭水深千尺，
不及汪伦送我情。
</p>
</body>
