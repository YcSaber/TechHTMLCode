<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-child(n)和:nth-last-child(n)</title>
    <style type="text/css">
        p{
            font-size: 20px;
        }
        p:nth-child(2){
            color: #ff9900;
            font-size: 30px;
        }
        p:nth-last-child(2){
            color: #128095;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div>
    <h2>信息</h2>
    <p>牡丹江大学</p>
    <p>信息与电气工程学院</p>
    <p>2022级</p>
    <p>计算机应用技术</p>
    <p>计应224&225</p>
    <strong>5#301_302</strong>
    <p>html5+css3</p>
</div>
<div>
    <p>牡丹江大学</p>
    <p>信息与电气工程学院</p>
    <p>2022级</p>
    <p>计算机应用技术</p>
    <p>计应224&225</p>
    <p>html5+css3</p>
</div>
</body>
</html>
