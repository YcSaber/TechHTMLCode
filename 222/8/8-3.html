<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签定位</title>
    <style type="text/css">
        .father{
            background: #999999;
            border: 1px dashed #666666;
            width: 300px;
            height: 300px;
            padding: 10px;
            margin: 20px auto;
            position: relative;
        }
        .d1,.d2,.d3{
            height: 50px;
            line-height: 50px;
            width: 100px;
            border: 1px solid #666;
            margin: 15px;
            padding: 0 10px;
        }
        .d1{
            background: #03ed67;
        }
        .d2{
            background: #ff9900;
            position: absolute;
            left: 140px;
            top: 80px;
        }
        .d3{
            background: #ff3333;
        }

    </style>
</head>
<body>
<div class="father">
    <div class="d1">child01</div>
    <div class="d2">child02</div>
    <div class="d3">child03</div>
</div>
</body>
</html>
