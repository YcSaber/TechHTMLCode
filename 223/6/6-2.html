<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>
<ol>
    <li>我会等</li>
    <li>可能</li>
    <li>晴天</li>
    <li>Letting Go</li>
    <li>孤雏</li>
</ol>
<ol>
    <li>我会等</li>
    <li type="a">可能</li>
    <li type="i">晴天</li>
    <li type="A">Letting Go</li>
    <li type="I">孤雏</li>
</ol>
</body>
</html>
