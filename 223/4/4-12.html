<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-of-type(n)和:nth-of-last-type</title>
    <style type="text/css">
        h2:nth-of-type(odd){
            color: #de3299;
        }
        h2:nth-of-type(even){
            color: #399dff;
        }
        p:nth-last-of-type(even){
            color: #03ed67;
        }
    </style>
</head>
<body>
<h2>网页设计</h2>
<p>根据企业希望传递信息进行页面美化</p>
<h2>Java</h2>
<p>面向对象的程序设计语言</p>
<h2>ios</h2>
<p>苹果操作系统</p>
<h2>PHP</h2>
<p>开源脚本语言</p>
<h2>二级标题</h2>
</body>
</html>
