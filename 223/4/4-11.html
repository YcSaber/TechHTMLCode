<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-child(n)和:nth-last-child(n)</title>
    <style type="text/css">
        p{
            font-size: 25px;
        }
        p:nth-child(2){
            color: #ff9900;
        }
        p:nth-last-child(2){
            color: #03ed67;
        }
    </style>
</head>
<body>
<div>
    <p>计应224&计应225（8：00-9：30）</p>
    <p class="one">计应223（10：00-11：30）</p>
    <p class="one">大数据211&大数据212（13：30-15：00）</p>
    <p>大数据211&大数据212（15：10-16：40）</p>
</div>
<div>
    <p>HTML5+CSS3</p>
    <p>HTML5+CSS3</p>
    <p>云计算</p>
    <p>大数据可视化</p>
</div>
</body>
</html>
