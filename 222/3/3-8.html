<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-face规则</title>
    <style type="text/css">
        @font-face {
            /*设置服务器字体名称*/
            font-family: jianzhi;
            /*服务器字体位置*/
            src: url(FZJZJW.TTF);
        }
        p{
            /*设置p标签的字体样式*/
            font-family: jianzhi,sans-serif;
            font-size: 35px;
        }
    </style>
</head>
<body>
<p>这是文本标签1</p>
<p>这是文本标签2</p>
</body>
</html>
