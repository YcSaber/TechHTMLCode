<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E[att$=value]选择器</title>
    <style type="text/css">
        p{
            font-size: 30px;
            font-family: "Heiti SC", sans-serif;
        }
        p[id$='main']{
            font-style: italic;
            color: #399dff;
        }
        p[id$='demo']{
            color: #128095;
        }
    </style>
</head>
<body>
<p id="main">黑龙江省</p>
<p id="demo">牡丹江市</p>
<p id="new_main">爱民区</p>
<p id="new_demo">西地明街</p>
<p id="main1">530号</p>
<p id="new_demo1">牡丹江大学</p>
</body>
</html>
