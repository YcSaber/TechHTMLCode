<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow属性</title>
    <style type="text/css">
        img{
            padding: 20px;
            border: #666666 solid 5px;
            border-radius: 50%;
            box-shadow: 5px 5px 10px 3px #999999 inset,6px 6px 10px 3px #1b105a inset,-5px -5px 10px 3px #333333 inset;
        }
    </style>
</head>
<body>
<img src="6.jpg" alt="爱护眼睛">
</body>
</html>
