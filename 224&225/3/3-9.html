<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>word-spacing和letter-spacing</title>
    <style type="text/css">
        .one{
            font-size: 30px;
            letter-spacing: 25px;
        }
        .two{
            font-size: 30px;
            word-spacing: 25px;
        }
    </style>
</head>
<body>
<p class="one">letter spacing(字间距)</p>
<p class="two">word-spacing word spacing word spacing(单词间距)</p>
</body>
</html>
