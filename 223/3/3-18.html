<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style type="text/css">
        p strong{
            color: #f558ff;
            font-style: italic;
        }
        strong{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<p>
    段落文本<strong>嵌套在段落中，使用strong定义文本颜色，斜体</strong>
</p>
<strong>嵌套之外strong定义文本</strong>
</body>
</html>
