<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css控制video宽高</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 600px;
            height: 300px;
            border: 1px solid #57b2c9;
        }
        video{
            width: 200px;
            height: 300px;
            float: left;
            background: #9cddcd;
        }
        p{
            width: 200px;
            height: 300px;
            float: left;
            background: #999999;
        }
    </style>
</head>
<body>
<div>
    <p>占位色块</p>
    <video src="video/pian.mp4" controls loop>该浏览器版本过低，不支持video标签，请使用最新版Chrome。</video>
    <p>占位色块</p>
</div>
</body>
</html>
