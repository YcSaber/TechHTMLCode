<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-decoration</title>
    <style type="text/css">
        .one{
            text-decoration: underline;
        }
        .two{
            text-decoration: overline;
        }
        .three{
            text-decoration: line-through;
        }
        .four{
            text-decoration: underline line-through;
            color: #ff22bb;
            font-size: 40px;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
<h2>二级标题</h2>
<p class="one">下划线underline</p>
<p class="two">上划线overline</p>
<p class="three">删除线line-through</p>
<p class="four">同时设置下划线和删除线</p>
</body>
</html>
