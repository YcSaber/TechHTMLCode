<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time标签使用</title>
</head>
<body>
    <p>今天早上<time>8:00</time>开始上课</p>
    <p>本周 <time datetime="2023-03-18">周六</time>开始我的双休假期</p>
    <time datetime="2023-03-15" pubdate="pubdate">
        本消息发布于2023年3月15日
    </time>
</body>
</html>
