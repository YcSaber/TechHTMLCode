<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select控件</title>
</head>
<body>
<form action="#">
    所在区域：
    <select>
        <option value="">西安区</option>
        <option selected>爱民区</option>
        <option value="">东安区</option>
        <option value="">阳明区</option>
        <option value="">其他</option>
    </select>
    <select multiple>
        <option>----请选择——————</option>
        <option>唱歌</option>
        <option>游泳</option>
        <option>打球</option>
    </select>
    <select name="" id="">
        <optgroup label="北京">
            <option value="">东城区</option>
            <option value="">西城区</option>
            <option value="">海淀区</option>
            <option value="">朝阳区</option>
            <option value="">大兴</option>
        </optgroup>
        <optgroup label="牡丹江">
            <option value="">东安</option>
            <option value="">西安</option>
            <option value="">阳明</option>
            <option value="">爱民</option>
        </optgroup>
    </select>
</form>
</body>
</html>
