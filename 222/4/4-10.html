<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:first-child和:last-child应用</title>
    <style type="text/css">
        p{
            font-size: 30px;
        }
        p:first-child{
            color: #128095;
            text-decoration: underline;
        }
        p:last-child{
            color: #f558ff;
            font-style: italic;
        }
    </style>
</head>

<div>
    <p>牡丹江大学</p>

</div>
