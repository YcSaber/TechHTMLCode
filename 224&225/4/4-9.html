<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:only-child选择器</title>
    <style type="text/css">
        .one:only-child{
            color: #de3299;
        }
    </style>
</head>
<body>
<div>
    <p class="one">大学生劳动教育</p>
    <p>大学英语</p>
    <p>形势与政策</p>
</div>
<div>
    <p class="one">大学体育</p>
</div>
<div>
    <p>HTML5+CSS3</p>
    <p>Java程序设计</p>
</div>
</body>
</html>
