<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <p>文本是正常显示的文本</p>
    <p><b>文本使用b标签加粗</b></p>
    <p><strong>文本使用strong加粗</strong></p>
    <p><i>文本使用i标签斜体</i></p>
    <p><em>文本使用em标签斜体</em></p>
    <p>文本使用<del>del标签删除线</del></p>
    <p><font color="green">文本使用<s>s标签删除线</s></font></p>
    <p><u>文本使用u标签下划线</u></p>
    <p><ins>文本使用ins标签下划线</ins></p>
</body>
</html>
