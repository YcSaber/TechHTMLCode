<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number,range类型控件</title>
</head>
<body>
<form action="#">
    请输入数量：
    <input type="number" name="num"
           value="1" min="1" max="99" step="3">
    <input type="range"
            value="22" min="1" max="99">
    <input type="submit">
</form>

</body>
</html>
