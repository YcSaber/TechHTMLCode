<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框样式</title>
    <style type="text/css">
        p{
            width: 600px;
        }
        .one{
            border-top-style: dashed;
            border-right-style: solid;
            border-bottom-style: double;
            border-left-style: dotted;
        }
        .two{
            border-style: dashed double dotted none;
        }
    </style>
</head>
<body>
<p class="one">上边框虚线，右边框实线，下边框双实线，左边框点线</p>
<p class="two">上边框虚线，右边框双实线，下边框点线，左边框单实线</p>
</body>
</html>
