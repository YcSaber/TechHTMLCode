<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div标签</title>
    <style type="text/css">
        .one{
            width: 550px;
            height: 50px;
            background: #128095;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .two{
            width: 550px;
            height: 100px;
            background: #999999;
            font-size: 14px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
<div class="one">
    用div标签设置标题文本
</div>
<div class="two">
    <p>div标签中嵌套p的文本内容</p>
</div>
</body>
</html>
