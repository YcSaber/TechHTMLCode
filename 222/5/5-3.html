<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border边框综合设置</title>
    <style type="text/css">
        h2{
            /*border-bottom-style: solid;*/
            /*border-bottom-width: 5px;*/
            /*border-bottom-color: #399dff;*/
            text-align: center;
            border-bottom: solid 5px #399dff;
        }
        .a{
            color: #8104ff;
            border-top: 4px double #dc143c;
            border-right: #ffee00 dotted 6px;
            border-bottom: 3px dashed;
            border-left: solid #799582;
        }
        .b{
            border: double #cccccc 18px;
        }
    </style>
</head>
<body>
<h2>边框综合设置</h2>
<p class="a">该页面使用border综合设置，给四个方向的边框设置样式，宽度，颜色。</p>
<img class="b" src="tu.png" alt="图片">
</body>
</html>
