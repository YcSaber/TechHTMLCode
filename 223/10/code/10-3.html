<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate()</title>
    <style type="text/css">
        div{
            width: 250px;
            height: 150px;
            margin: 20px;
            background: #03ed67;
        }
        .box2{
            transform: translate(150px,-50px);
        }
    </style>
</head>
<body>
<div class="box1">未平移</div>
<div class="box2">平移</div>
</body>
</html>
