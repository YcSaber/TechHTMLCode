<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position定位</title>
    <style type="text/css">
        .father1{
            width: 300px;
            height: 300px;
            margin: 10px auto;
            padding: 10px;
            background: #666666;
            border: 5px solid #ff3333;
        }
        .ch01,.ch02,.ch03{
            width: 100px;
            height: 70px;
            line-height: 70px;
            margin: 10px 0;
            text-align: center;
            background: #03ed67;
        }
        .ch02{
            position: relative;
            left: 150px;
            top: 100px;
        }
        .father2{
            width: 300px;
            height: 300px;
            margin: 10px auto;
            padding: 10px;
            background: #666666;
            border: 5px solid #ff3333;
            position: relative;
        }
        .ch1,.ch2,.ch3{
            width: 100px;
            height: 70px;
            line-height: 70px;
            margin: 10px 0;
            text-align: center;
            background: #03ed67;
        }
        .ch2{
            position: absolute;
            left: 150px;
            top: 100px;
        }
    </style>
</head>
<body>
<div class="father1">
    <div class="ch01">ch1</div>
    <div class="ch02">ch2</div>
    <div class="ch03">ch3</div>
</div>
<div class="father2">
    <div class="ch1">ch1</div>
    <div class="ch2">ch2</div>
    <div class="ch3">ch3</div>
</div>
</body>
</html>
