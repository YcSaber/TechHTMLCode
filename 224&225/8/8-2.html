<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clear属性</title>
    <style type="text/css">
        .father{
            background: #799582;
            border: 5px dashed #ff3333;
        }
        .b1,.b2,.b3{
            height: 50px;
            line-height: 50px;
            border: 3px solid #666666;
            margin: 15px;
            padding: 0 10px;
            float: left;
        }
        .b1{
            background: #8104ff;
        }
        .b2{
            background: #03ed67;
        }
        .b3{
            background: #f558ff;
        }

    </style>
</head>
<body>
<div class="father">
    <div class="b1">box1</div>
    <div class="b2">box2</div>
    <div class="b3">box3</div>
</div>
</body>
</html>
