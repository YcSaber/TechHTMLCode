<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <p>文本是正常显示的文本</p>
    <p><b>使用b标签定义加粗文本</b></p>
    <p><strong>使用strong标签定义加粗文本</strong></p>
    <p><i>使用i标签定义倾斜文本</i></p>
    <p><em>使用em标签定义倾斜文本</em></p>
    <p><s>使用s标签加删除线</s></p>
    <p><del>使用del标签定义的删除线文本</del></p>
    <p><u>使用u标签添加下划线</u></p>
    <p><ins>使用ins标签添加下划线文本</ins></p>
    <p><s><i>使用i标签和s标签定义倾斜的删除线文本</i></s></p>
</body>
</html>
