<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input控件</title>
</head>
<body>
<form action="#">
    用户名：
    <input type="text" value="aa" maxlength="6"><br>
    密码：
    <input type="password" size="40" maxlength="16"><br>
    性别：
    <input type="radio" name="sex" checked="checked">男
    <input type="radio" name="sex">女 <br>
    了解途径：
    <input type="checkbox">熟人介绍
    <input type="checkbox">推送广告
    <input type="checkbox">无意点开
    <input type="checkbox">其他 <br>
    上传头像：
    <input type="file"><br>
    <input type="submit">
    <input type="reset">
    <input type="button" value="button1">
    <input type="image" src="login.gif">
    <input type="hidden">
</form>
</body>
</html>
