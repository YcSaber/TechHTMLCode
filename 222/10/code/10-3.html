<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate()</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 200px;
            background: #03ed67;
            margin: 30px;
        }
        .box2{
            transform: translate(50px,-40px);
        }
    </style>
</head>
<body>
<div class="box1">未平移</div>
<div class="box2">平移后</div>
</body>
</html>
