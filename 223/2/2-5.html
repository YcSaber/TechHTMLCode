<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <p>文本是正常显示的文本</p>
    <p><b>文本使用b标签加粗</b></p>
    <p><i>文本使用i标签倾斜</i></p>
    <p><s>文本使用s标签添加删除线</s></p>
    <p><u>文本使用u标签添加下划线</u></p>
    <p><strong>文本使用strong标签加粗</strong></p>
    <p><em>文本使用em标签斜体</em></p>
    <p><del>文本使用del标签添加删除线</del></p>
    <p><ins>文本使用ins标签添加下划线</ins></p>
    <p>文本使用i标签和s标签<s><i>变成斜体以及添加删除线</i></s></p>
</body>
</html>
