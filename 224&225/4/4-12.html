<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-of-type(n)和:nth-last-of-type(n)选择器</title>
    <style type="text/css">
        h2:nth-of-type(odd){
            color: #ff22bb;
            font-family: "Heiti SC", sans-serif;
        }
        h2:nth-of-type(even){
            color: #3366cc;
            font-family: "Heiti SC", sans-serif;
        }
        p:nth-last-of-type(odd){
            color: #799582;
        }
        p:nth-last-of-type(even){
            color: #128095;
        }
    </style>
</head>
<body>
<h2>网页设计</h2>
<p>网页设计根据企业希望传递的信息进行网站功能策划，页面设计美化</p>

<p>面向对象的程序设计语言</p>
<h2>iOS</h2>
<h2>android</h2>
<p>苹果手机操作系统</p>
<p>安卓操作系统</p>
<h2>PHP</h2>
<p>世界上最好的语言</p>
</body>
</html>
