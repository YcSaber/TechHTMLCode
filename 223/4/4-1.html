<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E[att^=value]选择器</title>
    <style type="text/css">
        p{
            font-family: "Heiti SC", sans-serif;
        }
        p[id^='one']{
            color: #3366cc;
            font-size: 30px;
        }
        p[id^='two']{
            color: #f558ff;
            font-size: 30px;
        }
    </style>
</head>
<body>
<p id="one" class="one">4月13日8：00</p>
<p id="two" class="two">计应223班</p>
<p id="one1" class="one1">HTML5+CSS3</p>
<p id="two2" class="two2">5#301_302</p>
<div id="one2" class="one2">1-18</div>
</body>
</html>
