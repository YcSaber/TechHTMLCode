<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style type="text/css">
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
        .center{
            text-align: center;
        }
        .font24{
            font-size: 24px;
        }
        p{
            font-family: Arial,"Heiti TC","华文彩云","宋体","黑体",sans-serif;
            text-decoration: underline;
        }
        .italic{
            font-style: italic;
        }
        .oblique{
            font-style: oblique;
        }
    </style>
</head>
<body>
<h2 class="center">二级标题</h2>
<p class="blue font24 italic">蓝色的文本内容</p>
<p class="red font24 oblique">红色的文本内容</p>
<p>普通文本</p>
</body>
</html>
